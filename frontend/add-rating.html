<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rating - RateMyClass</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .star-rating {
            font-size: 2rem;
            cursor: pointer;
        }
        .star-icon {
            color: #dee2e6;
            transition: color 0.2s;
            margin-right: 0.25rem;
        }
        .star-icon:hover {
            color: #ffc107;
        }
        .star-icon.bi-star-fill {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">RateMyClass</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-rating.html">Add Rating</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4">Add Course Rating</h1>
                
                <form id="ratingForm">
                    <!-- Course Name -->
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="courseName" name="courseName" required>
                    </div>

                    <!-- Course Number -->
                    <div class="mb-3">
                        <label for="courseNumber" class="form-label">Course Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="courseNumber" name="courseNumber" required>
                    </div>

                    <!-- Major -->
                    <div class="mb-3">
                        <label for="major" class="form-label">Major <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="major" name="major" required>
                    </div>

                    <!-- School -->
                    <div class="mb-3">
                        <label for="school" class="form-label">School <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="school" name="school" required>
                    </div>

                    <!-- Dialogues Requirement -->
                    <div class="mb-3">
                        <label for="dialoguesRequirement" class="form-label">Dialogues Requirement <span class="text-danger">*</span></label>
                        <select class="form-select" id="dialoguesRequirement" name="dialoguesRequirement" required>
                            <option value="">Select an option</option>
                            <option value="STEM">STEM</option>
                            <option value="Arts & Humanities">Arts & Humanities</option>
                            <option value="Social Science">Social Science</option>
                            <option value="None">None</option>
                        </select>
                    </div>

                    <!-- Delivery Mode -->
                    <div class="mb-3">
                        <label class="form-label">Delivery Mode <span class="text-danger">*</span></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryMode" id="deliveryOnline" value="Online" required>
                            <label class="form-check-label" for="deliveryOnline">
                                Online
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryMode" id="deliveryInPerson" value="In-Person" required>
                            <label class="form-check-label" for="deliveryInPerson">
                                In-Person
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryMode" id="deliveryHybrid" value="Hybrid" required>
                            <label class="form-check-label" for="deliveryHybrid">
                                Hybrid
                            </label>
                        </div>
                    </div>

                    <!-- Rating -->
                    <div class="mb-3">
                        <label class="form-label">Rating <span class="text-danger">*</span></label>
                        <div class="star-rating" id="starRating">
                            <i class="bi bi-star star-icon" data-rating="1"></i>
                            <i class="bi bi-star star-icon" data-rating="2"></i>
                            <i class="bi bi-star star-icon" data-rating="3"></i>
                            <i class="bi bi-star star-icon" data-rating="4"></i>
                            <i class="bi bi-star star-icon" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="rating" name="rating" required>
                    </div>

                    <!-- Review -->
                    <div class="mb-3">
                        <label for="review" class="form-label">Review <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
                    </div>

                    <!-- Textbook Reference -->
                    <div class="mb-3">
                        <label for="textbook" class="form-label">Textbook Title or ISBN</label>
                        <input type="text" class="form-control" id="textbook" name="textbook" placeholder="Optional">
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Rating</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
